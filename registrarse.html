<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
</head>
<body>
   
<div class="registrar-box">
    <h2>Registrarse</h2>
    <form>

      <label>Nombre </label>
      <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>
      <label>Apellido</label>
      <input type="text" name="apellido" placeholder="Ingresa tu apellido" required>
      <label>Dni</label>
      <input type="text" name="dni" placeholder="Ingresa tu numero de documento" required>
      <label>Email</label>
      <input type="text" name="email" placeholder="Ingresa tu email " required>
      <label>Contraseña</label>
      <input type="password" name="password" placeholder="Ingresa tu contraseña" required>
      <button type="submit" class="btn">Registrarse</button>
      
    </form>

</body>
</html>
